<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	//function: find max value of a number list
	function findMax(aNums) {
		var iMax = aNums[0];
		// chnaged from greater than to less than or equal to
		for(var i=0; i<aNums.length; i++) {
			if(iMax <= aNums[i]) {
				iMax = aNums[i];
			}
		}
		console.log(aNums);
		return iMax;

	}

	//-----------------------------------------

	//Input: Get 3 grades for each student
	var iSize = parseInt(prompt('Class size?'));
	var aGradesPhysics = [];
	var aGradesChemistry = [];
	// gave aGradesBiology = to an empty array
	var aGradesBiology = [];

	//ParseInt does the same as Number but removes anything other than a number from the value if input
	//Example parseInt(abc123) will give you 123
	for(var i=0; i<iSize; i++) {
		var iGradePhysics = parseInt(prompt('Student '+(i+1)+': Grade for Physics out of 100'));
		aGradesPhysics.push(iGradePhysics);

		var iGradeChemistry = parseInt(prompt('Student '+(i+1)+': Grade for Biology out of 100'));
		aGradesChemistry.push(iGradeChemistry);

		var iGradeBiology = parseInt(prompt('Student '+(i+1)+': Grade for Chemistry out of 100'));
		aGradesBiology.push(iGradeBiology);
	}
	
	// processing: calculate average grade for each student and find top grade in class
	var aAverageGrades = [];

	for(var i=0; i<iSize; i++) {
		// changed name of aGradesPhysics.length to 3 , this always divides result by the 3 subjects that there is
		var fAverage = (aGradesPhysics[i] + aGradesChemistry[i] + aGradesBiology[i]) / 3;
		aAverageGrades.push(fAverage);
	}
	var iTopGrade = findMax(aAverageGrades);

	//output: list result for each student and top grade


	for(var i=0; i<aAverageGrades.length; i++) {
		if(aAverageGrades[i] < 50) {

			document.write('Student '+(i+1)+': Fail'+'<br>');
		// final alteration added JavaScript assignment operator '=' to the if statement so that a 50 grade is recognized as a pass
		} else if(aAverageGrades[i] >= 50 && aAverageGrades[i] < 80) {

			document.write('Student '+(i+1)+': Pass<br>');

		} else {
			// positioned arithmetic operator inside the single quotes
			document.write('Student '+(i+1)+': Pass with Distinction'+'<br>');
		}
	}

	document.write('<h1>The top average overall grade is '+iTopGrade+'</h1>');
	console.log(iTopGrade);

	</script>
	
</body>
</html>
